<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'Accueil</title>
</head>
<body>
    <h1>Bienvenue sur la Page d'Accueil</h1>
    <p>Êtes-vous un Prouveur ou un Vérificateur?</p>
    <button onclick="redirectToRole('prouveur')">Prouveur</button>
    <button onclick="redirectToRole('verificateur')">Vérificateur</button>

    <script>
        function redirectToRole(role) {
            // Rediriger vers la page correspondante en fonction du rôle
            if (role === 'prouveur') {
                window.location.href = 'prouveur.html';
            } else if (role === 'verificateur') {
                window.location.href = 'verificateur.html';
            }
        }
    </script>
</body>
</html>
